<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title='Admin')">
</head>
<body>
	<navbar th:replace="fragments/base.html :: navbar"></navbar>
	<div class="container text-center mt-4">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Username</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each=" credentials : ${credentialsList}">
					<td th:text="${credentials.userName}"></td>
					<td th:text="${credentials.user.firstName}"></td>
					<td th:text="${credentials.user.lastName}"></td>
					<td>
						<form method="POST"
							th:action="@{/admin/users/{username}/delete(username=${credentials.userName})}">
							<button type="submit" name="submit" value="value">DELETE</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
