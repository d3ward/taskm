<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">

<head
	th:replace="fragments/base.html :: headerfiles(title='Update Your Profile')"></head>
<body>
	<navbar th:replace="fragments/base.html :: navbar"></navbar>
	<div class="container mt-4">
		<form id="" th:action="@{'/project/edit/'+ ${projectForm.id}}"
			method="POST" class="shadow p-3 m-2 mx-auto rounded"
			autocomplete="off" th:object="${projectForm}">
			<div class="form-group ">
				<label for="projectName">Project Name</label> <input
					class="form-control" id=projectName type="text" th:field="*{name}"
					placeholder="NAME" /> <small class="form-text text-muted"
					th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
					th:style="'color:red'"></small>
			</div>
			<div class="form-group ">
				<label for="projectDescription">Description</label> <input
					class="form-control" id="projectDescription" type="text"
					th:field="*{description}" placeholder="Description" /> <small
					class="form-text text-muted"
					th:if="${#fields.hasErrors('description')}"
					th:errors="*{description}" th:style="'color:red'"></small>
			</div>




			<div class="form-group">
				<button type="submit" class="btn btn-primary">Aggiorna
					progetto</button>
			</div>




		</form>



	</div>

</body>



</html>
